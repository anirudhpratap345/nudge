<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nudge Coach</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #F2F2F7;
            --bg-secondary: #FFFFFF;
            --bg-tertiary: #E5E5EA;
            --accent: #007AFF;
            --accent-light: rgba(0, 122, 255, 0.1);
            --text-primary: #1C1C1E;
            --text-secondary: #8E8E93;
            --text-tertiary: #AEAEB2;
            --separator: rgba(60, 60, 67, 0.12);
            --user-bubble: #007AFF;
            --bot-bubble: #FFFFFF;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius-sm: 10px;
            --radius-md: 16px;
            --radius-lg: 22px;
            --radius-full: 9999px;
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header - iOS Navigation Bar style */
        .header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid var(--separator);
            padding: calc(var(--safe-area-top) + 12px) 16px 12px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 680px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: var(--shadow-sm);
        }

        .header-text h1 {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .header-text p {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 1px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--bg-primary);
            padding: 6px 12px;
            border-radius: var(--radius-full);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #34C759;
        }

        .status-dot.offline {
            background: #FF3B30;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 0 16px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            -webkit-overflow-scrolling: touch;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 8px;
            animation: messageIn 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 100%;
        }

        @keyframes messageIn {
            from { 
                opacity: 0; 
                transform: translateY(12px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .message.bot .avatar {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
        }

        .message.user .avatar {
            background: var(--bg-tertiary);
        }

        .bubble-wrapper {
            max-width: calc(100% - 48px);
            display: flex;
            flex-direction: column;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: var(--radius-lg);
            line-height: 1.45;
            font-size: 16px;
            letter-spacing: -0.2px;
            word-wrap: break-word;
        }

        .message.bot .bubble {
            background: var(--bot-bubble);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            border-bottom-left-radius: 6px;
        }

        .message.user .bubble {
            background: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .bubble p {
            margin-bottom: 8px;
        }

        .bubble p:last-child {
            margin-bottom: 0;
        }

        /* Memory indicator */
        .memory-indicator {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 4px;
            margin-left: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .memory-indicator svg {
            width: 12px;
            height: 12px;
            fill: var(--text-tertiary);
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 5px;
            padding: 4px 0;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.15s; }
        .typing span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes typing {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 0.4;
            }
            30% { 
                transform: translateY(-4px);
                opacity: 1;
            }
        }

        /* Welcome Screen */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
        }

        .welcome h2 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .welcome p {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 300px;
            line-height: 1.5;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 32px;
            max-width: 400px;
        }

        .suggestion {
            background: var(--bg-secondary);
            border: none;
            border-radius: var(--radius-full);
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            font-family: inherit;
        }

        .suggestion:hover {
            background: var(--accent-light);
            color: var(--accent);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .suggestion:active {
            transform: scale(0.97);
        }

        /* Input Area - iOS Message Bar style */
        .input-wrapper {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 0.5px solid var(--separator);
            padding: 8px 16px calc(var(--safe-area-bottom) + 8px);
            position: sticky;
            bottom: 0;
        }

        .input-area {
            max-width: 680px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 6px 6px 6px 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            border: 1px solid var(--separator);
            transition: all 0.2s ease;
        }

        .input-area:focus-within {
            border-color: var(--accent);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 4px var(--accent-light);
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 16px;
            padding: 8px 0;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            line-height: 1.4;
        }

        #messageInput::placeholder {
            color: var(--text-tertiary);
        }

        #sendBtn {
            background: var(--accent);
            border: none;
            border-radius: var(--radius-full);
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        #sendBtn:hover {
            background: #0066CC;
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        #sendBtn svg {
            width: 18px;
            height: 18px;
            fill: white;
            margin-left: 2px;
        }

        /* Scrollbar - minimal iOS style */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--text-tertiary);
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header-text p {
                display: none;
            }
            
            .bubble {
                font-size: 15px;
            }

            .welcome h2 {
                font-size: 24px;
            }

            .welcome p {
                font-size: 15px;
            }

            .suggestions {
                flex-direction: column;
                align-items: stretch;
            }

            .suggestion {
                text-align: left;
            }
        }

        /* Date separator */
        .date-separator {
            text-align: center;
            padding: 16px 0;
        }

        .date-separator span {
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: var(--radius-full);
        }

        /* Toast Banner */
        .toast {
            position: fixed;
            top: calc(var(--safe-area-top) + 80px);
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--bg-secondary);
            border: 0.5px solid var(--separator);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            max-width: calc(100% - 32px);
            width: auto;
            min-width: 280px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: toastSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }

        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .toast-content {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .toast-close {
            background: transparent;
            border: none;
            color: var(--text-tertiary);
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .toast-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-icon">ðŸŽ¯</div>
                <div class="header-text">
                    <h1>Nudge</h1>
                    <p>Unlimits Achievement Coach</p>
                </div>
            </div>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connected</span>
            </div>
        </div>
    </header>

    <!-- Toast Banner -->
    <div id="toast" class="toast" style="display: none;">
        <div class="toast-icon">âœ“</div>
        <div class="toast-content">Connected to new Nudge brain â€” live on Vercel</div>
        <button class="toast-close" onclick="closeToast()" aria-label="Close">Ã—</button>
    </div>

    <main class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome">
                <div class="welcome-icon">ðŸš€</div>
                <h2>Hey, I'm Nudge</h2>
                <p>Your Unlimits Achievement Coach. I turn your one bold dream into daily reality through identity shifts and micro-wins.</p>
                <div class="suggestions">
                    <button class="suggestion" onclick="sendSuggestion('I want to crack FAANG in 6 months')">
                        ðŸŽ¯ Define my dream
                    </button>
                    <button class="suggestion" onclick="sendSuggestion('I\'m feeling stuck and burnt out today')">
                        ðŸ˜© Feeling stuck
                    </button>
                    <button class="suggestion" onclick="sendSuggestion('Just shipped a feature to production!')">
                        ðŸŽ‰ Small win!
                    </button>
                    <button class="suggestion" onclick="sendSuggestion('yaar kuch samajh nahi aa raha')">
                        ðŸ‡®ðŸ‡³ Hinglish mode
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="input-wrapper">
        <div class="input-area">
            <textarea 
                id="messageInput" 
                placeholder="Message" 
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()" aria-label="Send message">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'https://nudge-blue.vercel.app/api/v1';
        const USER_ID = 'user_' + Math.random().toString(36).substr(2, 9);
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        function addMessage(content, isUser, memoriesUsed = 0) {
            // Remove welcome message if present
            const welcome = messagesContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            // Format content with paragraphs
            const formattedContent = content.split('\n').filter(p => p.trim()).map(p => `<p>${p}</p>`).join('');
            
            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? 'ðŸ‘¤' : 'ðŸŽ¯'}</div>
                <div class="bubble-wrapper">
                    <div class="bubble">${formattedContent}</div>
                    ${!isUser && memoriesUsed > 0 ? `
                        <div class="memory-indicator">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            ${memoriesUsed} memories used
                        </div>
                    ` : ''}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const typing = document.createElement('div');
            typing.className = 'message bot';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="avatar">ðŸŽ¯</div>
                <div class="bubble-wrapper">
                    <div class="bubble">
                        <div class="typing">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typing);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function setOffline() {
            statusText.textContent = 'Offline';
            statusDot.classList.add('offline');
        }

        function setOnline() {
            statusText.textContent = 'Connected';
            statusDot.classList.remove('offline');
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            sendBtn.disabled = true;
            messageInput.disabled = true;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            addTypingIndicator();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        message: message
                    })
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    console.error('Non-JSON response:', contentType);
                    throw new Error('Server returned non-JSON response');
                }

                if (!response.ok) {
                    // Try to parse error as JSON
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch {
                        const errorText = await response.text();
                        errorData = { detail: errorText };
                    }
                    console.error('API error:', response.status, errorData);
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.response, false, data.memories_used || 0);
                setOnline();
                
            } catch (error) {
                console.error('Chat error:', error);
                removeTypingIndicator();
                
                // Show toast for connection issues
                showErrorToast('Connection issueâ€”retry?');
                
                addMessage('Connection issueâ€”retry?', false);
                setOffline();
            }

            // Re-enable input
            sendBtn.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    console.log('âœ… Health check passed:', data);
                    setOnline();
                } else {
                    console.error('âŒ Health check failed:', response.status, response.statusText);
                    setOffline();
                }
            } catch (error) {
                console.error('âŒ Health check error:', error);
                console.error('API URL:', API_URL);
                setOffline();
            }
        }

        // Toast banner functions
        function showToast() {
            // Only show once per session
            if (sessionStorage.getItem('nudge-toast-shown')) return;
            
            const toast = document.getElementById('toast');
            if (toast) {
                toast.style.display = 'flex';
                sessionStorage.setItem('nudge-toast-shown', 'true');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    closeToast();
                }, 5000);
            }
        }

        function closeToast() {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.style.animation = 'toastSlideIn 0.3s reverse';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 300);
            }
        }

        function showErrorToast(message) {
            const toast = document.getElementById('toast');
            if (toast) {
                const content = toast.querySelector('.toast-content');
                const icon = toast.querySelector('.toast-icon');
                if (content) content.textContent = message;
                if (icon) icon.textContent = 'âš ';
                toast.style.display = 'flex';
                setTimeout(() => {
                    closeToast();
                }, 4000);
            }
        }

        // Initial setup
        checkHealth();
        messageInput.focus();
        
        // Show toast on first load
        setTimeout(showToast, 500);

        // Recheck health periodically
        setInterval(checkHealth, 30000);
    </script>
</body>
