<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nudge Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-chat: #1a1a25;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #f1f1f3;
            --text-secondary: #9ca3af;
            --user-bg: #2d2d3a;
            --bot-bg: linear-gradient(135deg, #1e1e2e 0%, #252535 100%);
            --border: #2a2a3a;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .message.bot .avatar {
            background: linear-gradient(135deg, var(--accent), #a855f7);
        }

        .message.user .avatar {
            background: var(--user-bg);
        }

        .bubble {
            max-width: 70%;
            padding: 0.875rem 1rem;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 0.9375rem;
        }

        .message.bot .bubble {
            background: var(--bot-bg);
            border: 1px solid var(--border);
            border-top-left-radius: 4px;
        }

        .message.user .bubble {
            background: var(--accent);
            border-top-right-radius: 4px;
        }

        .bubble p {
            margin-bottom: 0.5rem;
        }

        .bubble p:last-child {
            margin-bottom: 0;
        }

        /* Typing indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 0.5rem 0;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0.75rem;
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .input-area:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9375rem;
            padding: 0.5rem;
            resize: none;
            min-height: 24px;
            max-height: 120px;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        #sendBtn {
            background: var(--accent);
            border: none;
            border-radius: 10px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #sendBtn:hover {
            background: #5558e3;
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #sendBtn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .welcome h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .welcome p {
            margin-bottom: 1.5rem;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .suggestion {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            border-color: var(--accent);
            background: var(--bg-chat);
        }

        /* Memory indicator */
        .memory-indicator {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .memory-indicator svg {
            width: 12px;
            height: 12px;
            fill: var(--text-secondary);
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Nudge</div>
        <div class="tagline">Your no-nonsense achievement coach</div>
        <div class="status">
            <span class="status-dot"></span>
            <span id="statusText">Connected</span>
        </div>
    </header>

    <main class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>Hey! ðŸ‘‹ I'm Nudge</h2>
                <p>Your sharp, caring coach. No generic advice â€“ just real, actionable stuff.</p>
                <div class="suggestions">
                    <button class="suggestion" onclick="sendSuggestion('I\'m feeling burnt out after coding all day')">ðŸ˜© Feeling burnt out</button>
                    <button class="suggestion" onclick="sendSuggestion('yaar bahut mushkil hai DSA')">ðŸ‡®ðŸ‡³ Hinglish mode</button>
                    <button class="suggestion" onclick="sendSuggestion('Just finished a tough coding session!')">ðŸŽ‰ Small win!</button>
                    <button class="suggestion" onclick="sendSuggestion('Can\'t decide what to work on today')">ðŸ¤” Need direction</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <textarea 
                id="messageInput" 
                placeholder="Type your message..." 
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        const USER_ID = 'user_' + Math.random().toString(36).substr(2, 9);
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusText = document.getElementById('statusText');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        function addMessage(content, isUser, memoriesUsed = 0) {
            // Remove welcome message if present
            const welcome = messagesContainer.querySelector('.welcome');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            // Format content with paragraphs
            const formattedContent = content.split('\n').filter(p => p.trim()).map(p => `<p>${p}</p>`).join('');
            
            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? 'ðŸ‘¤' : 'ðŸš€'}</div>
                <div>
                    <div class="bubble">${formattedContent}</div>
                    ${!isUser && memoriesUsed > 0 ? `
                        <div class="memory-indicator">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                            ${memoriesUsed} memories used
                        </div>
                    ` : ''}
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const typing = document.createElement('div');
            typing.className = 'message bot';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="avatar">ðŸš€</div>
                <div class="bubble">
                    <div class="typing">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typing);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            sendBtn.disabled = true;
            messageInput.disabled = true;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show typing indicator
            addTypingIndicator();

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: USER_ID,
                        message: message
                    })
                });

                if (!response.ok) throw new Error('API error');

                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.response, false, data.memories_used);
                
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage('Oops! Couldn\'t connect to the server. Make sure the API is running on localhost:8000', false);
                statusText.textContent = 'Disconnected';
                document.querySelector('.status-dot').style.background = '#ef4444';
            }

            // Re-enable input
            sendBtn.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();
        }

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    statusText.textContent = 'Connected';
                    document.querySelector('.status-dot').style.background = '#22c55e';
                }
            } catch (error) {
                statusText.textContent = 'Disconnected';
                document.querySelector('.status-dot').style.background = '#ef4444';
            }
        }

        checkHealth();
        messageInput.focus();
    </script>
</body>
</html>
